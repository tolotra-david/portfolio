<div class="container pt-5">
  <div class="row">
    <div class="col-12 col-md-4 mb-5" *ngFor="let project of projects">
      <app-single-project [title]="project.title" [description]="project.description" [link]="project.link"
        [imgName]="project.imgName"></app-single-project>
    </div>
  </div>
</div>
