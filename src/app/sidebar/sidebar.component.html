<div class="profile__img">
    <div class="img__container">
        <img src="../../assets/images/DSC_0733.jpg" alt="tolotra david">
    </div>
</div>
<div class="profile__name">
    <h2>{{firstName | titlecase}}</h2>
</div>
<div class="profile__statu">
    <h2>{{statu | titlecase}}</h2>
</div>
<ul class="navigation">
    <div class="background-active"></div>
    <li *ngFor="let navigation of navigations" class="navigation__item" #link (click)="active(link)">
        <a routerLink="/{{navigation}}" routerLinkActive="active" >
            {{navigation | titlecase}}
        </a>
    </li>
</ul>
