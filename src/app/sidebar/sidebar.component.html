<div class="profile__img">
  <div class="img__container">
    <img src="src/assets/images/DSC_0733.jpg" alt="tolotra david" />
  </div>
</div>
<h3 class="profile__name">{{ firstName | titlecase }}</h3>
<h2 class="profile__statut">{{ statu | titlecase }}</h2>
<ul class="navigation" #navigationMenu>
  <div class="background-active" #backgroundActive></div>
  <li
    *ngFor="let navigation of navigations"
    routerLinkActive="active"
    #link
    (click)="givePosition(link); giveOutput()"
  >
  <mat-icon class="material__icon">{{ navigation.icon }}</mat-icon>
    <a routerLink="/{{ navigation.name }}">
      {{ navigation.name | titlecase }}
    </a>
  </li>
  <li><hr class="navigation__separation"/></li>
  <li class="navigation__code-source"><mat-icon class="material__icon">settings</mat-icon><a href="https://github.com/tolotra-david/portfolio" target="_blank">Voir code source</a></li>
</ul>
