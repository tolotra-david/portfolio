<div class="profile__img">
  <div class="img__container">
    <img src="/assets/images/DSC_0733.jpg" alt="tolotra david" />
  </div>
</div>
<h3 class="profile__name">{{ firstName | titlecase }}</h3>
<h2 class="profile__statut">{{ statu | titlecase }}</h2>
<ul class="navigation" #navigationMenu>
  <div class="background-active" #backgroundActive></div>
  <li
    *ngFor="let navigation of navigations"
    routerLinkActive="active"
    #link
    (click)="givePosition(link); giveOutput()"
  >
    <a routerLink="/{{ navigation }}">
      {{ navigation | titlecase }}
    </a>
  </li>
</ul>
