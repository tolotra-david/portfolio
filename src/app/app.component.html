<div class="root">
  <div class="sidebar" #sidebar>
    <app-sidebar (selectedLink)="handleClickSidebar($event)"></app-sidebar>
  </div>
  <div class="pages">
    <app-ng-particle></app-ng-particle>
    <router-outlet></router-outlet>
  </div>
</div>

  <mat-icon *ngIf="isClose">menu</mat-icon>
  <mat-icon *ngIf="!isClose">close</mat-icon>
</button>
